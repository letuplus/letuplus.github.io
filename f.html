<!DOCTYPE html>
<html>
<head>
	<title>Extract Text from README.md</title>
	<script>
		function extractText() {
			fetch("https://raw.githubusercontent.com/abshare/abshare.github.io/main/README.md")
				.then(response => response.text())
				.then(text => {
					const regex = /```([\s\S]+?)```/;
					const match = regex.exec(text);
					if (match) {
						document.body.innerHTML = match[1];
					} else {
						console.error("Code block not found in README.md");
					}
				})
				.catch(error => {
					console.error(error);
				});
		}
		window.onload = extractText;
	</script>
</head>
<body>
</body>
</html>
