<!DOCTYPE html>
<html>
<head>
	<title>Extract Proxy Links</title>
</head>
<body>

	<h1>Extract Proxy Links from README.md</h1>

	<button onclick="extractLinks()">Extract Links</button>

	<p id="linkList"></p>

	<script>
		function extractLinks() {
			fetch("https://raw.githubusercontent.com/abshare/abshare.github.io/main/README.md")
				.then(response => response.text())
				.then(text => {
					const regex = /```([\s\S]*)```/;
					const match = regex.exec(text);
					if (match) {
						const linksRegex = /(?:https?|socks[45]):\/\/[\w/\-?=%.]+\.[\w/\-?=%.]+/g;
						const links = match[1].match(linksRegex);
						if (links) {
							document.getElementById("linkList").innerHTML = "<strong>Proxy Links:</strong><br>" + links.join("<br>");
						} else {
							document.getElementById("linkList").innerHTML = "No proxy links found.";
						}
					} else {
						document.getElementById("linkList").innerHTML = "Code block not found in README.md";
					}
				})
				.catch(error => {
					console.error(error);
					document.getElementById("linkList").innerHTML = "An error occurred while fetching the data.";
				});
		}
	</script>

</body>
</html>
