<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Nodes from README.md</title>
</head>
<body>
    <div id="nodes"></div>

    <script>
        fetch('https://raw.githubusercontent.com/tolinkshare/freenode/main/README.md')
            .then(response => response.text())
            .then(data => {
                const regex = /```([\s\S]+?)```/g;
                const matches = Array.from(data.matchAll(regex));

                if (matches.length > 0) {
                    const nodesText = matches[0][1];
                    document.getElementById('nodes').innerText = nodesText;

                    // Convert nodes to V2Ray subscription format
                    const v2rayNodes = nodesText.split('\n').map(node => {
                        const [name, address, port, id, alterId, security] = node.split('|').map(item => item.trim());
                        return `vmess://${btoa(`${id}:${alterId}@${address}:${port}/?security=${security}&remark=${name}`)}`;
                    });

                    console.log('V2Ray Nodes:', v2rayNodes);
                } else {
                    document.getElementById('nodes').innerText = 'No nodes found in README.md';
                }
            })
            .catch(error => {
                console.error('An error occurred:', error);
                document.getElementById('nodes').innerText = 'Error fetching data';
            });
    </script>
</body>
</html>
