<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Extracted Data</title>
</head>
<body>
<h2>Data from URLs</h2>

<div id="data1"></div>
<div id="data2"></div>
<div id="data3"></div>

<script>
async function fetchData(url, targetId) {
  try {
    const response = await fetch(url);
    const text = await response.text();
    const data = text.match(/```(.*?)```/s)[1];
    document.getElementById(targetId).innerText = data;
  } catch (error) {
    console.error('Error fetching data:', error);
    document.getElementById(targetId).innerText = 'Error fetching data';
  }
}

fetchData('https://raw.githubusercontent.com/tolinkshare/freenode/main/README.md', 'data1');
fetchData('https://raw.githubusercontent.com/abshare/abshare.github.io/main/README.md', 'data2');
fetchData('https://raw.githubusercontent.com/mksshare/mksshare.github.io/main/README.md', 'data3');
</script>

</body>
</html>
