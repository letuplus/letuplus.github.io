<!DOCTYPE html>
<html>
<head>
  <title>数字挑选器</title>
  <style>
    body {
      font-family: Arial， sans-serif;
      margin: 20px;
    }
    。container {
      width: 80%;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0， 0， 0， 0.1);
    }
    。input-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    。input-group input {
      width: 30%;
      height: 40px;
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
    }
    。button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    。button {
      width: 45%;
      height: 40px;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    。button:hover {
      background-color: #3e8e41;
    }
    。result {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>数字挑选器</h2>
    <div class="input-group">
      <input type="number" id="num1" placeholder="数字1">
      <input type="number" id="num2" placeholder="数字2">
      <input type="number" id="num3" placeholder="数字3">
    </div>
    <div class="input-group">
      <input type="number" id="num4" placeholder="数字4">
      <input type="number" id="num5" placeholder="数字5">
      <input type="number" id="num6" placeholder="数字6">
    </div>
    <div class="input-group">
      <input type="number" id="num7" placeholder="数字7">
      <input type="number" id="num8" placeholder="数字8">
      <input type="number" id="num9" placeholder="数字9">
    </div>
    <div class="input-group">
      <input type="number" id="num10" placeholder="数字10">
      <input type="number" id="num11" placeholder="数字11">
      <input type="number" id="num12" placeholder="数字12">
    </div>
    <div class="button-group">
      <button class="button" id="start" onclick="start()">开始</button>
      <button class="button" id="reset" onclick="reset()">初始化</button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
    function start() {
      const nums = [];
      for (let i = 1; i <= 12; i++) {
        const numInput = document。getElementById(`num${i}`);
        const num = parseInt(numInput。value);
        if (!isNaN(num)) {
          nums。push(num);
        }
      }

      const combination = getBestCombination(nums， 800);
      const resultDiv = document。getElementById('result');
      resultDiv。innerHTML = '';
      if (combination) {
        const p = document。createElement('p');
        p。textContent = `组合：${combination。join(', ')}, 总和：${combination。reduce((a， b) => a + b， 0)}`;
        resultDiv。appendChild(p);
      } else {
        const p = document。createElement('p');
        p。textContent = '没有找到合适的组合';
        resultDiv。appendChild(p);
      }
    }

    function reset() {
      for (let i = 1; i <= 12; i++) {
        const numInput = document。getElementById(`num${i}`);
        numInput。value = '';
      }
      const resultDiv = document。getElementById('result');
      resultDiv。innerHTML = '';
    }
    function getBestCombination(nums， target) {
      let bestCombination = null;
      let bestSum = Infinity;
      for (let i = 1; i < (1 << nums。length); i++) {
        const combination = [];
        for (let j = 0; j < nums。length; j++) {
          if ((i & (1 << j)) !== 0) {
            combination。push(nums[j]);
          }
        }
        const sum = combination。reduce((a， b) => a + b， 0);
        if (sum >= target && sum < bestSum) {
          bestCombination = combination;
          bestSum = sum;
        }
      }
      return bestCombination;
    }
  </script>
</body>
</html>
